<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./images/favicon.svg" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="toggle">
            <input type="image" />
        </div>
        <div class="display">
            12453656563
        </div>
        <div class="buttons">
            <div class="row">
            <span>
                <button id="clear">AC</button>
                <button>+/-</button>
                <button>%</button>
                <button class="div sh">/</button>
            </span>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="mul sh">x</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="sub sh">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="add sh">+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button class="eq sh">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>  
</body>
</html>
